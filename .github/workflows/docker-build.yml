name: Build Docker image

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build:
    name: Build and scan Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: docker/Dockerfile
          tags: pr-image:${{ github.sha }}
          push: false
          load: true

      - name: Scan image with Trivy
        id: trivy
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: pr-image:${{ github.sha }}
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1
          format: sarif
          output: trivy-results.sarif

      - name: Upload Trivy scan results
        if: always() && steps.trivy.outcome != 'skipped'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Fail on detected vulnerabilities
        if: steps.trivy.outcome == 'failure'
        run: |
          echo "Trivy detected HIGH or CRITICAL vulnerabilities. See uploaded SARIF report for details."
          exit 1
